<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <header>
        <h1>Mi Galería de Fotos</h1>
    </header>
    
    <nav aria-label="Navegación">
        <ul>
            <li><a href="#" accesskey="i" tabindex="1">Inicio</a></li>
            <li><a href="#" accesskey="n" tabindex="2">Naturaleza</a></li>
            <li><a href="#" accesskey="c" tabindex="3">Ciudades</a></li>
        </ul>
    </nav>
    
       
    <aside>
       <section class="formulario" aria-labelledby="formulario-titulo">
            <h2 id="formulario-titulo" tabindex="26">Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre1" name="nombre" accesskey="n" tabindex="27" max="30" placeholder="Maximo 30 caracteres" required>
                  <label for="fecha">Fecha de nacimiento:</label>
                  <input type="date" id="fecha" name="fecha" required>
                <label for="mensaje">Escriba el motivo de su consulta:</label>
                <textarea id="mensaje" name="mensaje" accesskey="m" tabindex="29" rows="3" placeholder="¿Cual es el motivo de su consulta?"></textarea>
                <button type="button" accesskey="s" tabindex="30">Aceptar</button>
                <button type="buton" > Cancelar</button>
            </form>
        </section>
    </aside>
    
    <main>
 
        <section class="galeria">
            <h2>Galería de Fotos</h2>
            <div class="galeria-grid">
                <!-- Card 1 -->
                <article class="card">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Ciudad nocturna" loading="lazy">
                    <div class="card-content">
                        <h3>Ciudad Nocturna</h3>
                        <p class="card-desc">Luces de la ciudad por la noche</p>
                        <div class="card-info">
                            <p><strong>Lugar:</strong> Nueva York, USA</p>
                            <p><strong>Año:</strong> 2023</p>
                            <p><strong>Cámara:</strong> Sony A7III</p>
                        </div>
                    </div>
                </article>
                
                <!-- Card 2 -->
                <article class="card">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Bosque verde" loading="lazy">
                    <div class="card-content">
                        <h3>Bosque Verde</h3>
                        <p class="card-desc">Camino en el bosque</p>
                        <div class="card-info">
                            <p><strong>Lugar:</strong> Selva Negra, Alemania</p>
                            <p><strong>Año:</strong> 2022</p>
                            <p><strong>Cámara:</strong> Canon EOS R</p>
                        </div>
                    </div>
                </article>
           
        </section>

      ⬆
    </a>

</body>
</html>
